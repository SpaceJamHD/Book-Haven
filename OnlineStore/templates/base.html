{% load static %}
<html>

<head>
	<title>Книгиня</title>
	<meta charset="utf-8" />
	<link rel="icon" href="{% static 'images/logo.svg' %}?v=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/main.css' %}?v=1.0" />
	<noscript>
		<link rel="stylesheet" type="text/css" href="{% static 'assets/css/noscript.css'%}?v=1.0" />
	</noscript>

	{% block css %}
	{% endblock %}

</head>

<body class="is-preload">
	<!-- Wrapper -->
	<div id="wrapper">
		<!-- Header -->
		{% include 'includes/header.html' %}
		<!-- Main -->
		<div id="main">
			<div class="inner">
				{% block content %}

				{% endblock %}
				<!-- Paginator -->
				{% if page_obj and request.path != '/' %}
    				<div style="text-align: center;">
        				<hr>{% include 'includes/paginator.html' %}
    				</div>
				{% endif %}


			</div>
		</div>
		<!-- Footer -->
		{% include 'includes/footer.html' %}
	</div>
	<!-- Scripts -->
	{% block js %}
	<script src="{% static 'assets/js/jquery.min.js' %}"></script>
	<script src="{% static 'assets/js/browser.min.js' %}"></script>
	<script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
	<script src="{% static 'assets/js/util.js' %}"></script>
	<script src="{% static 'assets/js/main.js' %}"></script>
	{% endblock %}
</body>

</html>
